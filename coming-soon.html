<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Coming Soon - Siddhesh QA Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/coming-soon.css">
</head>

<body>
    <div class="coming-soon-container">
        <div class="grid-background"></div>
        <div class="content">
            <div class="logo">
                <h1>SIDDHESH<span class="highlight">.QA</span></h1>
            </div>

            <div class="mobile-content">
                <div class="message">
                    <h2>Mobile/Tablet Experience Coming Soon</h2>
                    <p class="sub-text">Please visit on desktop for the full portfolio experience</p>
                </div>
            </div>

            <div class="desktop-content">
                <div class="message">
                    <h2>Redirecting to Desktop Portfolio...</h2>
                    <p class="sub-text">If not redirected automatically, <a href="index.html">click here</a></p>
                </div>
            </div>

            <div class="footer">
                <p>Copyright &copy;
                    <script>document.write(new Date().getFullYear());</script> Siddhesh D. Govalkar - QA Engineer
                    Portfolio
                </p>
            </div>
        </div>
    </div>

    <script>
        function autoRedirect() {
            const screenWidth = window.innerWidth;

            if (screenWidth >= 1024) {
                console.log('Desktop detected at ' + screenWidth + 'px, redirecting...');
                window.location.replace('index.html');
            } else {
                console.log('Mobile/tablet detected at ' + screenWidth + 'px');
            }
        }

        autoRedirect();

        let resizeTimer;
        window.addEventListener('resize', function () {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(autoRedirect, 250);
        });
    </script>
</body>

</html>
